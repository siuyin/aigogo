<h1>Personal Log</h1>

<div id="userSignIn">
    User ID: <input type="text" id="userID" placeholder="enter the AiGoGo ID previously sent to you.">
    <button id="userIDSubmit">Sign in</button>
</div>

<div id="mainScreen" class="hide">
    <button id="writeData" class="hide">Write data test</button>
    <div><span id="userNameSpan"></span>: <a id="signOut" href="">Sign Out</a></div>
    <div class="horizontal">
        <span>
            <button id="memories">Memories and more</button>
            <button id="recordLog" class="green">Record Log</button>
            <button class="red" id="recordStop">Stop</button>
        </span>
        <audio id="audio" controls title="personalLog.webm"></audio>
    </div>

    <div class="horizontal">
        <textarea id="logText" rows="10"></textarea>
        <button id="saveEditedText">Save</button>
    </div>

    <div class="horizontal">
        Primary highlight:
        <select id="primaryHighlight">
            <option>One</option>
            <option>Two</option>
        </select>

        Secondary highlight:
        <select id="secondaryHighlight">
            <option>One</option>
            <option>Two</option>
        </select>

        Who I was with:
        <input type="text" placeholder="eg. Kit Siew,Siu Yin" id="whoIWasWith">

    </div>

    <div id="summary" class="summary">
    Summary will appear here after you click the Save button.
    </div>

</div>
<a href="/">Back to AiGoGo main page</a>

<script type="module" src="{{.}}"></script>
